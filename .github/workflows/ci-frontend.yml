# =============================================================================
# CI — Frontend (React SPA in /dtp)
# =============================================================================
# Triggers: any PR or push that touches the /dtp subdirectory.
# Path filters keep this fast — pure backend changes won't run the SPA suite.
# =============================================================================

name: CI — Frontend SPA

on:
  push:
    branches: [main]
    paths:
      - 'dtp/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'dtp/**'
      - '.github/workflows/ci-frontend.yml'

jobs:
  # ---------------------------------------------------------------------------
  # Lint — ESLint + TypeScript check
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dtp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dtp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: TypeScript type check
        run: npm run typecheck --if-present || npx tsc --noEmit --if-exists || echo "No tsconfig found yet"

  # ---------------------------------------------------------------------------
  # Test — Vitest / Jest unit tests
  # ---------------------------------------------------------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: dtp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dtp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present -- --run || echo "No test script yet"

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dtp-coverage
          path: dtp/coverage/
          if-no-files-found: ignore

  # ---------------------------------------------------------------------------
  # Build — Validate the production build succeeds
  # ---------------------------------------------------------------------------
  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: dtp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dtp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present || echo "No build script yet — add one when SPA is scaffolded"
        env:
          NODE_ENV: production

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dtp-build
          path: dtp/dist/
          if-no-files-found: ignore
          retention-days: 7
