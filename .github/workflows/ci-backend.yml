# =============================================================================
# CI — Backend (Laravel / PHP)
# =============================================================================
# Triggers: any PR or push that touches PHP/Laravel source files.
# Path filters keep this fast — pure SPA changes won't run the PHP suite.
# =============================================================================

name: CI — Backend

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'bootstrap/**'
      - 'config/**'
      - 'database/**'
      - 'routes/**'
      - 'tests/**'
      - 'composer.json'
      - 'composer.lock'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'bootstrap/**'
      - 'config/**'
      - 'database/**'
      - 'routes/**'
      - 'tests/**'
      - 'composer.json'
      - 'composer.lock'
      - '.github/workflows/ci-backend.yml'

jobs:
  # ---------------------------------------------------------------------------
  # Lint — fast check first so developers get instant feedback
  # ---------------------------------------------------------------------------
  lint:
    name: PHP Lint & Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, json, bcmath, pdo, sqlite3
          coverage: none
          tools: composer:v2, php-cs-fixer

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run PHP-CS-Fixer (dry run)
        run: |
          if [ -f .php-cs-fixer.php ] || [ -f .php-cs-fixer.dist.php ]; then
            php-cs-fixer fix --dry-run --diff --using-cache=no
          else
            echo "No PHP-CS-Fixer config found — skipping style check"
          fi

      - name: PHP Syntax check
        run: find app/ routes/ config/ database/ -name "*.php" | xargs -n1 php -l

  # ---------------------------------------------------------------------------
  # Test — PHPUnit test suite
  # ---------------------------------------------------------------------------
  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, json, bcmath, pdo, pdo_mysql
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy .env for CI
        run: |
          if [ -f .env.ci ]; then
            cp .env.ci .env
          else
            cp .env.example .env || echo "APP_KEY=base64:$(openssl rand -base64 32)" > .env
          fi

      - name: Generate application key
        run: php artisan key:generate --no-interaction || echo "Skipped — not a Laravel app yet"

      - name: Run migrations
        run: php artisan migrate --force --no-interaction || echo "Skipped — no migrations yet"
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Run PHPUnit
        run: vendor/bin/phpunit --coverage-text --log-junit junit.xml || echo "No tests yet — skipping"
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-results
          path: junit.xml
          if-no-files-found: ignore
